<div class="form-group">
  {% if not field.is_hidden %}
    {{ field.label_tag }}
  {% endif %}
  {% if addon or fa %}<div class="input-group">{% endif %}
  {% if addon %}
    <div class="input-group-addon">{{ addon }}</div>
  {% endif %}
  {% if fa %}
    <div class="input-group-addon"><span class="fa fa-{{ fa }}"></span></div>
  {% endif %}
  {{ field }}
  {% if addon or fa %}</div>{% endif %}
  {% if not field.is_hidden and field.help_text %}
  <span class="form-text text-muted helptext">{{ field.help_text }}</span>
  {% endif %}
</div>
