<!-- Navigation when logged in as user -->

{% extends "internal/nav/base.html" %}
{% load static %}

{% block nav_left %}
  <li class="nav-item active">
    <a href="{% url 'index' %}" class="nav-link">Tableau de bord</a>
  </li>
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Mon tutorat
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="{{ profile.high_school.get_absolute_url }}">Mon lycée</a>
      <a class="dropdown-item" href="{{ profile.tutoring_group.get_absolute_url }}">Mon groupe de tutorat</a>
    </div>
  </li>
{% endblock %}

{% block nav_right %}
  <!-- Q&A -->
  <li class="nav-item"><a href="{% url 'faq' %}" class="nav-link">FAQ</a></li>

  <!-- splitted dropdown for Profile -->
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Profil
    </a>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item" href="{{ profile.get_absolute_url }}">
        Voir mon profil</a>
      <a class="dropdown-item" href="#">
        Modifier mon profil</a>
      <div role="separator" class="dropdown-divider"></div>
      <a class="dropdown-item" href="{% url 'logout' %}">
        Se déconnecter</a>
    </div>
  </li>
{% endblock %}
