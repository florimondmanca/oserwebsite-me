<!-- Navigation menu base template -->

{% load static %}

<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">

  <!-- brand logo -->
  <a class="navbar-brand" href="{% url 'brand' %}"><img src="{% static 'img/oser_sm.png' %}" alt="Logo OSER"/></a>

  <!-- navbar toggle button (for smaller screens) -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- navbar contents (left part) -->
    <ul class="navbar-nav mr-auto">
      {% block nav_left %}{% endblock %}
    </ul>

    <!-- navbar contents (right part)-->
    <ul class="navbar-nav justify-content-end">
      {% block nav_right %}
      {% endblock %}
    </ul>
  </div>
</nav>
